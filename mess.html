<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: auto;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            background: white;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #ddd;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tbody {
            display: block;
            max-height: 80vh;
            overflow-y: auto;
            width: 100%;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkbox-container input {
            margin: 2px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form action="save_response.php" method="POST">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Date</th>
                    <th colspan="15">Names</th>
                </tr>
                <tr>
                    <th>Afif</th>
                    <th>Shibli</th>
                    <th>Redwan</th>
                    <th>Depto</th>
                    <th>Hasan</th>
                    <th>Sufian</th>
                    <th>Asrahful</th>
                    <th>Rifat</th>
                    <th>Shawon</th>
                    <th>Fahim</th>
                    <th>Mahfuj</th>
                    <th>Nabil</th>
                    <th>Anirban</th>
                    <th>Anik</th>
                    <th>Farhan</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const tbody = document.querySelector("tbody");

                        for (let i = 1; i <= 31; i++) {
                            const tr = document.createElement("tr");

                            const tdDate = document.createElement("td");
                            const dateValue = `2024-01-${i < 10 ? "0" + i : i}`;
                            tdDate.textContent = dateValue;
                            tr.appendChild(tdDate);

                            for (let j = 0; j < 15; j++) {
                                const td = document.createElement("td");

                                const checkboxContainer = document.createElement("div");
                                checkboxContainer.classList.add("checkbox-container");

                                const checkbox1 = document.createElement("input");
                                checkbox1.type = "checkbox";
                                checkbox1.name = `response[${dateValue}][Person${j + 1}][]`;
                                checkbox1.value = "1";

                                const label1 = document.createElement("label");
                                label1.textContent = "✔ 1";

                                // Checkbox 2
                                const checkbox2 = document.createElement("input");
                                checkbox2.type = "checkbox";
                                checkbox2.name = `response[${dateValue}][Person${j + 1}][]`;
                                checkbox2.value = "2";

                                const label2 = document.createElement("label");
                                label2.textContent = "✔ 2";

                                checkboxContainer.appendChild(checkbox1);
                                checkboxContainer.appendChild(label1);
                                checkboxContainer.appendChild(checkbox2);
                                checkboxContainer.appendChild(label2);

                                td.appendChild(checkboxContainer);
                                tr.appendChild(td);
                            }

                            tbody.appendChild(tr);
                        }
                    });
                </script>
            </tbody>
        </table>

        <button type="submit">Save Responses</button>
    </form>

</body>
</html>
